<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GHG Dashboard | SPEEDIER</title>
  <link href="css/styles.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <script src="js/speedier.js" defer></script>
  <link rel="icon" href="images/cropped-s-mark-web-32x32.png" sizes="32x32">
</head>
<body>
  <!-- Chart CANVAS element-->
  <div>
    <canvas id="myChart" width="800"></canvas>
  </div>
  <!-- Buttons for prev/next views, and also for day, month, year, and total (all time) -->
  <div id="dateControls">
    <div id="prevNextButtons">
      <button id="prev">Prev</button> <span id="prevNextLabel"></span> <button id="next">Next</button>
    </div>
    <!-- Empty DIV for dumping variables for debugging -->
    <div id="diagnostics"></div>
    <div id="dateButtons">
      <button id="day">Day</button> <button id="month">Month</button> <button id="year">Year</button> <button id="total">Total</button>
    </div>
  </div>
</body>
</html>
